<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Validation</title>
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Form Validation</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit=" return validation()">
                <div class="from-group">
                    <label for="">UserName:</label><br>
                    <input type="text" name="fname" class="form-control" id="fname">
                    <span class="text-danger font-weight-bold" id="firstName"></span>
                </div><br>
                <div class="from-group">
                    <label for="">LastName:</label><br>
                    <input type="text" name="lname" class="form-control" id="lname">
                    <span class="text-danger font-weight-bold" id="lastname"></span>
                </div><br>
                <div class="from-group">
                    <label for="">Password:</label><br>
                    <input type="password" name="pass" class="form-control" id="pass">
                    <span class="text-danger font-weight-bold" id="fpassword"></span>
                </div><br>
                <div class="from-group">
                    <label for="">Mobile No:</label><br>
                    <input type="text" name="mobile" class="form-control" id="mobile">
                    <span class="text-danger font-weight-bold" id="mobileNo"></span>
                </div><br>
                <div class="from-group">
                    <label for="">Email:</label><br>
                    <input type="text" name="email" class="form-control" id="email">
                    <span class="text-danger font-weight-bold" id="emailid"></span>
                </div><br>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>
    </div>

    <script>
        function validation() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var pass = document.getElementById('pass').value;
            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            var errors = 0;

            // Reset all validation messages
            document.getElementById('firstName').innerHTML = '';
            document.getElementById('lastname').innerHTML = '';
            document.getElementById('fpassword').innerHTML = '';
            document.getElementById('mobileNo').innerHTML = '';
            document.getElementById('emailid').innerHTML = '';

            // First Name validation
            if (fname.trim() === '') {
                document.getElementById('firstName').innerHTML = '* Please fill the FirstName field';
                errors++;
            } else if (fname.length <= 2 || fname.length > 20) {
                document.getElementById('firstName').innerHTML = '* User length must be between 2 and 20 characters';
                errors++;
            } else if (!isNaN(fname)) {
                document.getElementById('firstName').innerHTML = '* Only characters are allowed in FirstName';
                errors++;
            }

            // Last Name validation
            if (lname.trim() === '') {
                document.getElementById('lastname').innerHTML = '* Please fill the LastName field';
                errors++;
            } else if (lname.length <= 2 || lname.length > 20) {
                document.getElementById('lastname').innerHTML = '* User length must be between 2 and 20 characters';
                errors++;
            } else if (!isNaN(lname)) {
                document.getElementById('lastname').innerHTML = '* Only characters are allowed in LastName';
                errors++;
            }

            // Password validation
            if (pass.trim() === '') {
                document.getElementById('fpassword').innerHTML = '* Please enter password';
                errors++;
            }

            // Mobile Number

            if (mobile.trim() === '') {
                document.getElementById('mobileNo').innerHTML = "* please Enter  Mobile Number";
                errors++;
            } else if (isNaN(mobile)) {
                document.getElementById('mobileNo').innerHTML = 'please enter only Number'
                errors++;
            } else if (mobile.length != 10) {
                document.getElementById('mobileNo').innerHTML = 'mobile Number must be 10 digit'
                errors++;
            }
            //email
            if (email.trim() === "") {
                document.getElementById('emailid').innerHTML = "* please enter valid email id"
                errors++;
            } else if (email.indexOf('@') <= 0) {
                document.getElementById('emailid').innerHTML = '@ invalid posation'
                errors++;
            } else if ((email.charAt(email.length - 4) != '.') && (email.charAt(email.length - 3) != '.')) {
                document.getElementById('emailid').innerHTML = '. Invalid Position'
                errors++;
            }


            // Display all errors if any
            if (errors > 0) {
                return false;
            }

            // If no errors, proceed with form submission
            return true;
        }
    </script>


</body>

</html>
